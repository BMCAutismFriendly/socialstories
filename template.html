<!DOCTYPE html>
<html>
    <head>
        <title>EDIT</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap 3 -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <!--Font Awesome-->
        <script src="https://use.fontawesome.com/808b665924.js"></script> <!--DanielChao-->
    </head>
    
    <body id="body" background="">
    <div class="container" style="text-align:center">
        <h2>EDIT</h2>
        <div>
          <button class="green" onclick="plusDivs(-1)">&#10094; PREV</button>
            <button class="purple" onclick="exit()">&#x2573;</button>
            <button class="red" onclick="restart()">&#x21BA;</button>
          <button class="green" onclick="plusDivs(1)">NEXT &#10095;</button>
        </div>
        <div class="slide-container">
          <div class="slide">
            <p>EDIT</p>
            <img class="slide-img" src="../img/EDIT">
          </div>
        </div>
                <script src="../js/index.js" type="text/javascript"></script>
        <script>
        var slideIndex = 1;
        showDivs(slideIndex);
            
        function restart() {
            window.location.assign('https://bmcautismfriendly.github.io/socialstories/EDIT/');
        }

        function plusDivs(n) {
          showDivs(slideIndex += n);
        }

        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("slide");
          if (n > x.length) {window.location.assign('https://bmcautismfriendly.github.io/socialstories/')}
          if (n < 1) {window.location.assign('https://bmcautismfriendly.github.io/socialstories/')}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          x[slideIndex-1].style.display = "block";  
        }
        </script>  
        </div><!-- END .container -->
    <div class="container footer">
        <a href="https://www.bmc.org/" target="_new"><img src="../img/logo_white.png" alt="BMC logo" class="img-responsive"></a>
    </div>
        <script src="../js/index.js" type="text/javascript"></script>
    </body>
</html>
