        <script>
            var english={
                "title":"Getting a Cast",
                "line1":"This story is about how a doctor will give me a cast. If I feel nervous, I can<ul><li>Think of something that makes me happy</li><li>Look away </li><li>Remember that my cast protects my bones, so that they can become stronger! </li></ul> ",
                "line2":"My arm or leg may hurt at first. I have something called an injury, and that’s okay! Injuries heal as long as we take care of them!",
                "line3":"The doctor may have to move my bone back in place, but they will give me medicine so that it won’t hurt.  ",
                "line4":"First, they will roll layers of soft cotton around my injury to protect me.",
                "line5":"Next, they will wrap cold strips of fabric around my injury. This is plaster. It will feel wet. I will need to sit and wait for the plaster to dry for 10-15 minutes. This is very important. ",
                "line6":"A cast may be made out of different things! It could be made out of fiberglass or plaster. Sometimes you can even write on a cast!",
                "line7":"The cast will harden and look white. Sometimes casts are different colors.  I can ask what color my cast will be.",
                "line8":"When the cast is on, it may feel uncomfortable or itchy, or even hurt a little bit.  I can ice it and put it on top of a pillow to help. If it feels uncomfortable, I can always ask someone for ideas to make it feel better.",
                "line9":"In no time my bones will be stronger and I will feel better! Once I’m better, I’ll get my cast taken off. This won’t hurt but may tickle a little! ",
                "line10":"I did a great job wearing my cast and helping my body to heal!",
            }
            var spanish={
                "title":"Obteniendo un yeso",
                "line1":"Esto es un cuento sobre como un doctor me dará un yeso. Si estoy nervioso, puedo<ul><li>Pensar en algo que me hace contento</li><li>Apartar la mirada </li><li>•	Recordar que el yeso protege los huesos, para que sean más fuertes! </li></ul> ",
                "line2":"Mi brazo o mi pierna puede dolerme al principio. Tengo una cosa se llama una herida, y está bien. Heridas se curan con tal de que las cuidemos.",
                "line3":"El doctor tendrá que mover el hueso atrás en lugar, pero me darán medicina para que no me duela.",
                "line4":"Primero, rodaran capas de algodón suave alrededor de la herida para protegerme.",
                "line5":"Después, rodaran tiras de fábrica alrededor de la herida. Esto es la enyesa. Se siente mojado. Tendré que sentarme y esperar que la enyesa se secar por 10-15 minutos. Esto es muy importante.",
                "line6":"¡Un yeso puede ser hecho de cosas diferentes! Puede ser hecho de fibra de vidrio o enyesa. ¡A veces hasta puedes escribir en un yeso!",
                "line7":"El yeso endurecerá y parecerá blanco. A veces yesos son colores diferentes. Puedo preguntar de cual color mi yeso será.",
                "line8":"Cuando se pone el yeso, se puede sentir incómodo o irritado, o incluso duele un poquito. Puedo helarlo y ponerlo encima de una almohada para ayudar. Si todavía se siente incómodo, siempre puedo preguntarle a alguien por ideas en lo que hacerlo sentir mejor.",
                "line9":"¡En un instante los huesos serán más fuertes y me sentare mejor! En cuanto estoy mejor, quitaré mi yeso. No me dolerá, pero puede hacerme cosquillas.",
                "line10":"¡Hice un bien hecho cuidando mi yeso y ayudando a mi cuerpo a curarse!",
            }
            var portuguese={
                "title":"Conseguindo um Gesso",
                "line1":"Esta história é sobre como um médico vai me dar um gesso. Se eu ficar nervoso, posso<ul><li>Pensar em algo que me deixa feliz</li><li>Desviar o olhar</li><li>Lembrar que meu gesso protege meus ossos, para que eles fiquem mais fortes!</li></ul> ",
                "line2":"Meu braço ou perna pode doer no começo. Eu tenho algo chamado ferimento, e está tudo bem! Ferimentos cicatrizam, contanto que cuidemos deles! ",
                "line3":"O médico pode ter que mover meu osso de volta no lugar, mas eles vão me dar remédio para que não doa.",
                "line4":"Primeiro, eles vão enrolar camadas de algodão macio em volta da minha lesão para me proteger",
                "line5":"Em seguida, eles vão envolver tiras de tecido frio em volta do meu ferimento. Isso é gesso. Vai parecer molhado. Vou precisar sentar e esperar o gesso secar por 10-15 minutos. Isto é muito importante.",
                "line6":"Um gesso pode ser feito de coisas diferentes! Pode ser feito de fibra de vidro ou massa. Às vezes, você pode até escrever em um gesso!",
                "line7":"O gesso vai endurecer e parecer branco. Às vezes, os moldes são de cores diferentes. Posso perguntar qual será a cor do meu gesso.",
                "line8":"Quando o gesso é colocado, pode causar desconforto ou coceira, ou até mesmo doer um pouco. Posso colocar gelo e colocar em cima de um travesseiro para ajudar. Se for desconfortável, sempre posso pedir a alguém ideias para fazer com que se sinta melhor.",
                "line9":"Num instante meus ossos ficarão mais fortes e vou me sentir melhor! Quando eu estiver melhor, vou tirar meu gesso. Isso não vai doer, mas pode fazer cócegas um pouco!",
                "line10":"Fiz um ótimo trabalho usando meu gesso e ajudando meu corpo a se curar!",
            }
            var traditional_chinese={
                "title":"打石膏",
                "line1":"這個故事是關於醫生如何給我打石膏的。如果我感到緊張，我可以：<ul><li>想一些讓我開心的事</li><li>想一些讓我開心的事</li><li>記住我的石膏保護我的骨頭，讓它們變得更強壯！</li></ul> ",
                "line2":"一開始我的胳膊或腿將會很痛。 我受傷了，但沒關繫！ 隻要我們照顧好，傷害就會痊愈！",
                "line3":"醫生可能需要移我的骨頭回原位，但他們會給我藥，所以不疼。",
                "line4":"首先，他們會在我的傷口週圍滾一層柔軟的棉花來保護我。",
                "line5":" 接下來，他們會用冰冷的佈條包裹我的傷口。 這是膏藥。 膏藥會感到潮溼。 我需要坐下來等待石膏變幹。 這將需要 10-15 分鐘。 這是非常重要的。",
                "line6":"石膏也可能不是石膏！ 它也可以可能是由玻璃纖維製成。 有時你甚至可以在石膏上冩字！",
                "line7":"石膏會變硬並呈白色。 有時石膏是不同的顏色。 我可以問我的石膏將是什麼顏色。",
                "line8":"使用石膏時，可能會感到不舒服或髮癢，甚至有點痛。 我可以在上麵放冰塊，然後把它放在枕頭上，讓我的身體感覺更好。 如果它一直不舒服，我總是可以向某人尋求想法，讓它感覺更好。",
                "line9":"很快我的骨頭就會變得更強壯，我會感覺更好！ 一旦我好起來了，我就會脫掉我的石膏。 這不會痛，但可能會有點癢！",
                "line10":"我剛剛學會了穿着石膏。 我做得很好！",
            }
            var chinese={
                "title":"打石膏",
                "line1":"这个故事是关于医生如何给我打石膏的。如果我感到紧张，我可以：<ul><li>想一些让我开心的事</li><li>想一些让我开心的事</li><li>记住我的石膏保护我的骨头，让它们变得更强壮！</li></ul> ",
                "line2":"一开始我的胳膊或腿将会很痛。 我受伤了，但没关系！ 只要我们照顾好，伤害就会痊愈！",
                "line3":"医生可能需要移我的骨头回原位，但他们会给我药，所以不疼。",
                "line4":"首先，他们会在我的伤口周围滚一层柔软的棉花来保护我。",
                "line5":" 接下来，他们会用冰冷的布条包裹我的伤口。 这是膏药。 膏药会感到潮湿。 我需要坐下来等待石膏变干。 这将需要 10-15 分钟。 这是非常重要的。",
                "line6":"石膏也可能不是石膏！ 它也可以可能是由玻璃纤维制成。 有时你甚至可以在石膏上写字！",
                "line7":"石膏会变硬并呈白色。 有时石膏是不同的颜色。 我可以问我的石膏将是什么颜色。",
                "line8":"使用石膏时，可能会感到不舒服或发痒，甚至有点痛。 我可以在上面放冰块，然后把它放在枕头上，让我的身体感觉更好。 如果它一直不舒服，我总是可以向某人寻求想法，让它感觉更好。",
                "line9":"很快我的骨头就会变得更强壮，我会感觉更好！ 一旦我好起来了，我就会脱掉我的石膏。 这不会痛，但可能会有点痒！",
                "line10":"我刚刚学会了穿着石膏。 我做得很好！",
            }
            var russian={
                "title":"Получение Гипсовой Повязкой",
                "line1":"Эта история о том, как врач накладывает мне гипсовую повязку (гипс/слепок). Если я нервничаю, могу<ul><li>Подумать o чем-нибудь что сделает меня счастливым</li><li>Отвести взгляд </li><li>Помнить, что гипс защищает мои кости, чтобы они могли стать сильными. </li></ul> ",
                "line2":"Поначалу у меня может болеть рука или нога. У меня так называемая травма, и это нормально! Травмы заживают, пока мы о них заботимся!",
                "line3":"Возможно, врачу придется вправить мою кость на место, но они дадут мне лекарство, чтобы мне не было больно.  ",
                "line4":"Сначала они обернут мою рану несколькими слоями мягкой ваты, чтобы защитить меня.",
                "line5":"Потом, они обернут мою рану несколькими полосками холодной ткани. Это пластырь, или гипс. На ощупь он будет влажным. Мне нужно посидеть и подождать, пока пластырь высохнет, в течение 10-15 минут. Это очень важно. ",
                "line6":"Гипсовая повязка может быть сделана из разных материалов! Она может быть сделана из стекловолокна или гипса. Иногда на гипсовой повязке можно даже писать!",
                "line7":"Гипсовая повязка затвердеет и будет выглядеть белой. Иногда гипсовые повязки бывают разных цветов. Я могу спросить, какого цвета будет моя гипсовая повязка.",
                "line8":"Когда на мне повязка, я могу испытывать дискомфорт, зуд, или даже немного болеть. Я могу приложить к ней лед и положить поверх подушки, чтобы помочь. Если я чувствую дискомфорт, я всегда могу попросить кого-нибудь подсказать, как облегчить боль.",
                "line9":"Скоро, мои кости окрепнут, и я почувствую себя лучше. Как только мне станет лучше, я сниму гипс. Больно не будет, но может немного защекотать! ",
                "line10":"Я проделал/проделала огромную работу, нося гипс и помогая своему телу заживать!",
            }
            var albanian={
                "title":"Marrja e një allçi",
                "line1":"Kjo histori ka të bëjë me atë se si një mjek do të më japë një allçi. Nëse ndihem nervoz, mundem të<ul><li>Mendoj për diçka që më bën të lumtur</li><li>Shikoj larg </li><li>Mos harroj se allçi im mbron kockat e mia, në mënyrë që ato të bëhen më të forta! </li></ul> ",
                "line2":"Mund të më dhemb krahu ose këmba në fillim. Unë kam diçka që quhet lëndim, dhe kjo është në rregull! Lëndimi do shërohet nese kujdesem për të!",
                "line3":"Mjekut mund t'i duhet të ma kthejë kockën në vend, por do të më japë ilaçe që të mos dhemb.",
                "line4":"Së pari, ata do të rrotullojnë shtresa pambuku të butë rreth lëndimit tim për të më mbrojtur.",
                "line5":"Më pas, ata do të mbështjellin rripa të ftohta pëlhure rreth lëndimit tim. Kjo është suva. Do të ndihet i lagësht. Do të më duhet të ulem dhe të pres që suva të thahet për 10-15 minuta. Kjo eshte shume e rendesishme.",
                "line6":"Një allçi mund të bëhet nga gjëra të ndryshme! Mund të jetë prej tekstil me fije qelqi ose suva. Ndonjëherë mund të shkruash edhe në një allçi!",
                "line7":"Allçi do të ngurtësohet dhe do të duket i bardhë. Ndonjëherë kallëpet janë me ngjyra të ndryshme. Mund të pyes se çfarë ngjyre do të jetë allçi ime.",
                "line8":"Kur allçi është i ndezur, mund të ndihet i parehatshëm ose kruhet, apo edhe të lëndohet pak. Mund ta akulloj dhe ta vendos mbi një jastëk për të ndihmuar. Nëse nuk ndihet rehat, gjithmonë mund t'i kërkoj dikujt ide për ta bërë atë të ndihet më mirë.",
                "line9":"Kockat e mia do të jenë më të forta dhe do të ndihem më mirë! Sapo të jem më mirë, do të heq castin tim. Kjo nuk do të dëmtojë, por mund të gudulis pak!",
                "line10":"Bëra një punë të shkëlqyer duke veshur allçin tim dhe duke ndihmuar trupin tim të shërohej!",
            }
            var greek={
                "title":"βάζω γύψο",
                "line1":"Αυτή η ιστορία είναι για το γιατρό που θα μου δώσει γύψο. Αν νιώθω άγχος μπορώ να…<ul><li>Σκεφτώ κάτι που με κάνει χαρούμενος</li><li>Μην κοιτάξω </li><li>Θυμηθώ ότι ο γύψος μου προστατεύει τα οστά. Μπορώ να γίνω πιο δυνατός! </li></ul> ",
                "line2":"Στην αρχή, το χέρι ή το πόδι μου θα πονάει λίγο. Έχω βλάβη αλλά είμαι εντάξει. Βλάβες θεραπεύονται αν τους φροντίζουμε.",
                "line3":"Ο γιατρός θα μου βάλει το οστο πίσω. Θα μου δίνει φάρμακα για να μην πονάει.",
                "line4":"Πρώτη, o γιατρός θα βάλει κομμάτια βαμβακιού στο βλάβη για να με προστατέψει.",
                "line5":"Μετα, Θα με τυλίξουν κρύα κομμάτια υφάσματος. Αυτό είναι plaster. Πρέπει να κάτσω και να περιμένω για να στεγνώσει για 10-15 λεπτα. Αυτό είναι πολύ σημαντικό.",
                "line6":"Ο γύψος μπορεί να είναι από διαφορετικά πράγματα. Μερικές φορές μπορείς να γράψεις στο γύψο σου!",
                "line7":"Ο γύψος θα γίνει σκληρός και ασπρος. Μερικές φορές ο γύψος έχει διαφορετικά χρώματα. Μπορώ να ρωτήσω τι χρώμα θα είναι.",
                "line8":"Όταν φοράω το γύψο μπορει να είναι λίγο άβολος. Μπορώ να βάλω πάγο ή να το βάλω πάνω από ένα μαξιλάρι. Αν είναι άβολος μπορώ να ρωτήσω κάποιον για ιδέες για να νιώθω καλύτερα.",
                "line9":"Σε λίγο τα οστά μου θα γίνουν πιο δυνατά και θα νιώθω καλύτερα. Όταν θεραπεύομαι θα βγάλω το γύψο. Δεν θα πονέσει αλλά θα γαργαλήσει λίγο!",
                "line10":"Έκανα καλά Φορώντας το γύψο και βοηθώντας το σώμα μου να θεραπευεται.",
            }
