<html>
    <head>
        <title>Autism Friendly Social Stories</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap 3 -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
    <div class="container">
        <h1 align="center">My Autism Friendly Visit</h1>
        <div class="grid-container">
            <div class="grid-item">
                <button class="main-button green" onclick="doctorsoffice()"><img class="grid-img" src="img/stethoscope.png"/>
                    <p>Getting to the</br>doctor's office</p>
                    </button></div>
            <div class="grid-item">
                <button class="main-button purple" onclick="medicalprocedures()"><img class="grid-img" src="img/medical-procedures.png"/>
                    <p>Common medical</br>procedures</p>
                    </button></div>
            <div class="grid-item">
                <button class="main-button red" onclick="blooddraw()"><img class="grid-img" src="img/blood-draw.png"/>
                    <p>Blood draw</p>
                </button></div>
            <div clas="grid-item">
                <button class="main-button teal" onclick="bloodpressure()"><img class="grid-img" src="img/bloodpressure.png"/>
                    <p>Blood pressure</p>
                </button></div>
        </div>
    </div><!-- END .container -->
    <div class="container footer">
        <p><a href="https://www.bmc.org/" target="_new"><img src="img/logo_white.png" alt="BMC logo" class="img-responsive"></a></p>
        <p><a onclick="aboutapp()">about app</a> | <a onclick="aboutbmcautism()">BMC Autism Program</a></p>
    </div>
        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
