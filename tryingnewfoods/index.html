        <script>
            var english={
                "title":"Trying New Foods",
                "line1":"Sometimes it is hard to eat new foods. Sometimes I feel worried about trying new foods.",
                "line2":"My caregiver and my doctor told me it is important to eat different kinds of foods to grow and be strong!",
                "line3":"It can take a long time to get used to a new food. That is OK!</br>The food game helps me get used to new foods. During the food game, I do not have to put food in my mouth if I do not want to.",
                "line4":"I first touch a new food with my finger. I get very proud of myself and adults around me do too. We celebrate together!",
                "line5":"Then, I smell the food. I try to smell from further away and slowly bring it closer to my nose.",
                "line6":"Next, when I feel ready, I touch the food to my forehead, then my nose, then my cheek. We celebrate together again!",
                "line7":"Then I touch the food to my lips. And give it a kiss. Yay! I did it!",
                "line8":"If I feel OK about these steps, I use my courage to go one step further and hold the food between my teeth.</br>How long can I hold the food between my teeth?",
                "line9":"Next, I lick the food with the tip of my tongue, like a snake or a kitten. If this feels OK, I go ahead and give a big lick! We all celebrate after I do this!",
                "line10":"Next, I take a tiny bite of the food as if I were a little mouse. If the tiny bite feels OK, I chew and swallow it. As I feel more comfortable, sometimes I am able to take bigger bites, like a hungry hippo!</br>We all get so excited and I get to choose a fun activity or prize for my hard work!",
                "line11":"If a step is too scary or makes my body feel sick, we stop doing it. I go back to a step that feels more comfortable and slowly start to try new steps again.",
                "line12":"Sometimes I practice the same food game step for many, many days or weeks before we practice the next step.",
                "line13":"I feel very proud of myself when I play the food game and master a new step! Let’s try it again with something new!",
            }
            var greek={
                "title":"Δοκιμάζω διαφορετικά φαγητά",
                "line1":"Μερικές φορές είναι δύσκολο να φάω διαφορετικά φαγητά που δεν έχω φάω πριν. Μερικές φορές φοβάμαι να φάω κάτι διαφορετικό.",
                "line2":"Ο φροντιστής μου και ο γιατρός μου λένε ότι είναι Σημαντικό να φάω διαφορετικά πράγματα για να μεγαλώσω και να είμαι δυνατός.",
                "line3":"Θέλει χρόνο να συνηθίσω με διαφορετικά φαγητά. Αυτό είναι εντάξει. Κατά τις διάρκειες το παιχνίδι φαγητών δεν πρέπει να βάζω το φαγητό στο στόμα μου αν δεν θέλω.",
                "line4":"Πρώτη θα αγγίξω το φαγητό με το δαχτυλο μου. Γίνομαι περήφανος και οι ενήλικες επίσης. Γιορτάζουμε μαζί!",
                "line5":"Μετά μυρίζω το φαγητό. Προσπαθώ να το μυρίσω από μακριά και σιγά-σιγά το μυρίζω πιο κοντά.",
                "line6":"Μετά όταν είμαι έτοιμος αγγίζω το φαγητό με το Μέτωπο μου, και μετά το μύτη μου, και μετά τα μάγουλα μου. Γιορτάζουμε μαζί!",
                "line7":"Μετά το αγγίζω με τα χείλεια μου. Μπραβο! Το έκανα!",
                "line8":"If I feel OK about these steps, I use my courage to go one step further and hold the food between my teeth.</br>How long can I hold the food between my teeth?",
                "line9":"Μετά, Θα γλείψω το φαγητό με την γλώσσα μου, Σαν φίδι η γατούλη. Αν νιώθω εντάξει θα το κάνω ξανά. Όλοι εμείς γιορτάζουμε μετά!",
                "line10":"Μετά δαγκώνω το φαγητό σαν ποντίκι. Αν είμαι εντάξει θα το καταπινω. Μετά θα κάνω πιο μεγάλη δαγκωνιά.",
                "line11":"Αν νιώθω άρρωστος μπορούμε να σταματήσουμε. Μπορούμε να τα κάνουμε σιγά-σιγά.",
                "line12":"Μερικές φορές πέσω το ίδιο παιχνίδι φαγητών για πολλές μέρες οι εβδομάδες μετά που θα πήγαινα στον επόμενο επίπεδο.",
                "line13":"Νιώθω περήφανος όταν παίζω το παιχνίδι των φαγητών και τελειώνω ένα επίπεδο. Πάμε να παίξουμε ξανά με κάτι φαγητό διαφορετικό.",
            }
            var traditional_chinese={
                "title":"嚐試新食物",
                "line1":"有時很難吃到新的食物。有時，我對嚐試新食物感到擔心。",
                "line2":"我的護理人員和醫生告訴我，吃不同種類的食物對成長和強壯很重要！",
                "line3":"習慣一種新食物可能需要很長時間。沒關繫！</br>食物遊戲有助於我適應新食物。在食物遊戲中，如果我不想吃，就不必把食物放進嘴裡。",
                "line4":"我第一次用手指觸摸新的食物。我爲自己感到非常自豪，週圍的大人們也是如此。我們一起慶祝！",
                "line5":"然後，我聞食物。我試着從較遠的地方聞，然後慢慢靠近鼻子。",
                "line6":"接下來，當我感覺準備就緒時，我會把食物放在額頭上，然後是鼻子，最後是臉頰。我們再次一起慶祝！",
                "line7":"然後，我把食物放到嘴邊。給它一個吻。耶！我做到了！",
                "line8":"如果我覺得這些步驟沒問題，我就會鼓起勇氣更進一步，用牙齒夾住食物。</br>我可以在牙齒之間夾住食物多長時間？",
                "line9":"接下來，我會用舌尖舔食物，就像蛇或小貓一樣。如果感覺還行，我就繼續舔一大口！舔完後，我們都會慶祝一番！",
                "line10":"接下來，我會像小老鼠一樣咬一小口食物。如果這一小口感覺還行，我就嚼碎咽下去。當我感覺更舒服時，有時我就能像飢餓的河馬一樣大口大口地吃！</br>我們都非常興奮，我還可以爲自己的辛勤工作選擇一項有趣的活動或獎品！",
                "line11":"如果某個步驟太可怕或讓我的身體感到不適，我們就會停止。我會回到感覺更舒適的步驟，然後慢慢再開始嚐試新的步驟。",
                "line12":"有時，在我們練習下一個步驟之前，我會把同一個食物遊戲步驟練習很多天或很多週。",
                "line13":"當我玩美食遊戲並掌握了一個新步驟時，我感到非常自豪！讓我們再次嚐試新的玩法！",
            }
            var chinese={
                "title":"尝试新食物",
                "line1":"有时很难吃到新的食物。有时，我对尝试新食物感到担心。",
                "line2":"我的护理人员和医生告诉我，吃不同种类的食物对成长和强壮很重要！",
                "line3":"习惯一种新食物可能需要很长时间。没关系！</br>食物游戏有助于我适应新食物。在食物游戏中，如果我不想吃，就不必把食物放进嘴里。",
                "line4":"我第一次用手指触摸新的食物。我为自己感到非常自豪，周围的大人们也是如此。我们一起庆祝！",
                "line5":"然后，我闻食物。我试着从较远的地方闻，然后慢慢靠近鼻子。",
                "line6":"接下来，当我感觉准备就绪时，我会把食物放在额头上，然后是鼻子，最后是脸颊。我们再次一起庆祝！",
                "line7":"然后，我把食物放到嘴边。给它一个吻。耶！我做到了！",
                "line8":"如果我觉得这些步骤没问题，我就会鼓起勇气更进一步，用牙齿夹住食物。</br>我可以在牙齿之间夹住食物多长时间？",
                "line9":"接下来，我会用舌尖舔食物，就像蛇或小猫一样。如果感觉还行，我就继续舔一大口！舔完后，我们都会庆祝一番！",
                "line10":"接下来，我会像小老鼠一样咬一小口食物。如果这一小口感觉还行，我就嚼碎咽下去。当我感觉更舒服时，有时我就能像饥饿的河马一样大口大口地吃！</br>我们都非常兴奋，我还可以为自己的辛勤工作选择一项有趣的活动或奖品！",
                "line11":"如果某个步骤太可怕或让我的身体感到不适，我们就会停止。我会回到感觉更舒适的步骤，然后慢慢再开始尝试新的步骤。",
                "line12":"有时，在我们练习下一个步骤之前，我会把同一个食物游戏步骤练习很多天或很多周。",
                "line13":"当我玩美食游戏并掌握了一个新步骤时，我感到非常自豪！让我们再次尝试新的玩法！",
            }
            var languages={
                "english":english,
                "greek":greek,
                "traditional_chinese": traditional_chinese,
                "chinese":chinese,
            }
            update()
        </script>
