                "line1":"Esta historia es de las vías intravenosas.</br>Si me siento nervioso, puedo:</br><ul><li> Pensar en algo que me hace feliz. </li><li> Tomar la mano de alguien. </li><li> ¡Recordar que me estoy manteniendo fuerte y saludable! </li></ul>",
