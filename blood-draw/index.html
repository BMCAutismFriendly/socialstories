        var english={
            "title":"Blood Draw",
            "line1":"This story is about how the nurse will draw my blood. If I feel nervous, I can<ul><li>Think of something that makes me happy</li><li>Ask someone to hold my hand</li> <li>Look away</li><li>Remember that I'm staying strong and healthy</li></ul>",
            "line2":"The nurse will wrap a band around my arm. It might feel tight. I will sit still.",

            "line4":"The nurse will clean my arm with an alcohol wipe. It might feel cold. The nurse might also apply cream.",
            "line5":"It's time for the shot. I can choose to look away and ask someone to hold my hand. I can also think about the things that I like or focus on an object in the room.",
            "line6":"The nurse will collect my blood. It might feel different, but that's okay. I can continue to think about the things that I like.",
            "line7":"When it is done, the nurse will put a Band-Aid on top.",
            "line8":"I did a great job learning how to get my blood drawn!",
        }

        var albanian={
            "title":"Marrja e gjakut",
            "line1":"Kjo histori ka të bëjë me mënyrën se si infermierja do të më nxjerrë gjakun. Nëse ndihem nervoz, mundem te<ul><li>Mendoi për diçka që më bën të lumtur</li><li>Kërkoj dikujt të më mbajë dorën</li> <li>Shikoje larg</li><li>Mos harro se unë jam duke ken i fortë dhe i shëndetshëm</li></ul>",
            "line2":"Infermierja do të mbështjellë një brez rreth krahut tim. Mund të ndihet i ngushtë. Unë do të rri ulur.",
            "line3":"Infermierja do të më mbajë krahun dhe do të palpitoje në brendësi të bërrylit tim për të gjetur vendin më të mirë.",
            "line4":"Infermierja do të më pastrojë krahun me një pecetë me alkool. Mund të ndjehet e ftohtë. Infermierja mund të aplikojë gjithashtu krem.",
            "line5":"Erdhi koha per te marre gjilperen. Mund të zgjedh të shikoj larg dhe t'i kërkoj dikujt të më mbajë dorën. Mund të mendoj gjithashtu për gjërat që më pëlqejnë ose të fokusohem në një objekt në dhomë.",
