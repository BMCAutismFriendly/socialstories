        var english={
            "title":"Using an Inhaler",
            "line1":"This is a story of how I will use my inhaler. Using my inhaler is one of the ways that I stay healthy! My inhaler helps me stay healthy by helping my lungs breathe better. ",
            "line2":"When I’m healthy, I can do my favorite things! I can play, do my schoolwork, and have fun with my friends.",
            "line3":"Using my inhaler is a tricky process, and I might need an adult to help me through the steps.",
            "line4":"This first step is easy, all I have to do is remove the cap from the inhaler!",
            "line5":"The next step is a lot of fun! Shake up the inhaler!",
            "line6":"After I shake up the inhaler, I might have to add a spacer to my inhaler if my doctor tells me to. A spacer looks like this:",
            "line6.1":"The spacer might look a little bit scary, but I know it will help keep me healthy.",
            "line7":"To attach the spacer, I put the mouthpiece of the inhaler into the rubber sealed part of the spacer.",
            "line8":"If I attach my spacer right, it will look like this:",
            "line9":"For the next step I will sit or stand up straight and tilt my head back just a little bit. Then, I will breathe out all the way.",
            "line10":"Before breathing in again, I will put the inhaler in my mouth and press down on the button.",
            "line11":"As soon as I press down on the button, I will breathe in slowly for 4 seconds. Sometimes it helps to have an adult count out four seconds for me.",
            "line12":"Once my 4 seconds of breathing in are over, I will remove the inhaler from my mouth, but I will keep my mouth closed. ",
            "line13":"I have to make sure to hold my breath for ten seconds after the inhaler leaves my mouth so that the medicine works well. After I’ve held my breath, I will breathe out slowly.",
            "line14":"Once I have completed this final step, I have done one “puff”. I will make sure to do the number of puffs that I am supposed to do.",
            "line15":"I did a great job learning how to use my inhaler!",
        }
