            var english={
                "title":"Preparing for Surgery",
                "line1":"This is a social story about having surgery. My doctors will do the surgery to learn about my body and help me get better!",
                "line2":"I can remember to take deep breaths to help me feel calm while I am waiting for my surgery.</br>If I am feeling scared, I can:</br><ul><li> Think about something that makes me happy. </li><li> Ask someone to hold my hand. </li><li> Play with my toy I brought from home. </li></ul>",
                "line3":"Then it will be time to meet the doctors and nurses who will take care of me during surgery. They may ask me and my family questions. We can ask them questions too!",
                "line4":"I may also meet an anesthesiologist. An anesthesiologist is a doctor who helps me fall asleep during my surgery.",
                "line5":"I might need to take medicine to help me relax while I wait. </br>My doctor or nurse will know the best way for me to take my medicine.",
                "line6":"I might need to drink the medicine or wear a special mask over my nose and mouth. The mask feels soft and squishy, and might even smell like something yummy!</br>I might also need to get my medicine through an IV.",
                "line7":"When I am feeling relaxed and sleepy, my doctors and nurses will push me on my bed to the room where I will have my operation. My doctors and nurses will take good care of me.",
                "line8":"In the operating room, my doctors and nurses will be wearing masks, hats, and gloves to help keep me safe from germs.",
                "line9":"When my surgery is finished, I will start to wake up. When I wake up, my body might feel a little weird, but that’s OK!",
                "line10":"I may have a dressing/Band-Aid on my body after surgery. My doctors or nurses will tell me how to take care of it. </br>I will be very careful with it so that my body can heal!",
                "line11":"Everyone is proud of me for being brave and strong!",
            }
            var greek={

                "line1":"Αυτή είναι μία ιστορία που θα πάω για εγχείρηση. Ο γιατρός θα Κάνει την εγχείρηση για να με βοηθήσει να γίνω καλύτερα.",
                "line2":"Θυμάμαι ότι αναπνεύσω να νιώθω πιο ηρεμος Όταν περιμένω για την εγχείρηση.</br>Όταν φοβάμαι μπορώ να:</br><ul><li> Σκέφτο σε κάτι που μου κάνει χαρούμενη </li><li> Ρωτήσω σε κάποιον να κρατήσει το χέρι μου </li><li> Παίξει με το παιχνίδι που πήρα από σπίτι. </li></ul>",
                "line3":"Μετά είναι η ώρα να γνωρίσω τον γιατρό και τις νοσοκόμες που θα με βοηθήσουν κατά τη διάρκεια της εγχειρήσεις. Μπορούμε να ρωτήσουμε πράγματα σε αυτές επισης!",
                "line4":"Μπορεί επίσης γνωρίσω Τον αναισθησιολόγο. Ένας αναισθησιολόγος είναι ένας γιατρός που θα με βοηθήσει να κοιμηθώ κατά τη διάρκεια της εγχειρήσεις",

                "line8":"Στον τόπο της επέμβασης, ο γιατρός και οι νοσοκόμες θα φοράνε μάσκες γάντια και κοπέλες για να μην έχουνε μικρόβια.",

                "line11":"Όλοι είναι περήφανοι γιατί είμαι τόσο δυνατός και γενναίος.",
            }
            var traditional_chinese={
                "title":"手術前準備",
                "line1":"這是一個關於手術的社會故事。我的醫生會通過手術來了解我的身體，幫助我康複！",
                "line2":"在等待手術期間，我能記得深呼吸，讓自己感覺平靜。</br>如果我感到害怕，我可以：</br><ul><li> 想想能讓我開心的事 </li><li> 請別人握住我的手 </li><li> 玩我從家裡帶來的玩具 </li></ul>",

                "line4":"我還可能會見到麻醉師。麻醉師是在手術過程中幫助我入睡的醫生。",

                "line7":"當我感到放鬆和昏昏欲睡時，醫生和護士會把我推到床上，送我去做手術的房間。醫生和護士會悉心照顧我。",

            }

                "line11":"每个人都为我的勇敢和坚强感到骄傲！",
            }
