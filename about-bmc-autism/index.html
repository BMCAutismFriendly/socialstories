<!DOCTYPE html>
<html>
    <head>
        <title>About BMC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap 3 -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="../css/index.css">
    </head>
    
    <header>
        <ul class="lang">
            <button class="blue" onclick="changelang('english')">English</button>
            <button class="purple" onclick="changelang('traditional_chinese')">中文(繁體)</button>
            <button class="orange" onclick="changelang('chinese')">中文(简体)</button>
        </ul>
    </header>
    
    <body>
        <div class="container">
            <h2 id="title"></h2>
            <a href="https://www.bmc.org/pediatrics-autism-program" target="_blank"><img class="img-responsive" src="../img/autism-logo.JPG"></a>
            <p id="line1"></p>
            <br>
            <p id="line2"></p>
            <br>
            <p id="line3"></p>
            <br>
            <p id="line4"></p>
            <button class="red" onclick="exit()" id="main menu"></button>
        </div><!-- END .container -->
        <div class="container footer">
            <a href="https://www.bmc.org/" target="_new"><img src="../img/logo_white.png" alt="BMC logo" class="img-responsive"></a>
        </div>
        <script src="../js/index.js" type="text/javascript"></script>
        <script>
            var english = {
                "title": "About The Autism Program at BMC",
                "line1": "<a href='https://www.bmc.org/pediatrics-autism-program' target='_blank'>The Autism Program at Boston Medical Center (BMC)</a> assists individuals and families affected by Autism Spectrum Disorder (ASD) through direct patient support, provider education, and community-based outreach.",
                "line2": "Our team of Resource Specialists and Family Navigators offers specialized outreach, training, and advocacy services; forms effective partnerships with schools; collaborates with local organizations; and draws upon a deep knowledge base of social service agencies to facilitate linkages to critical resources.",
                "line3": "<a href='https://www.bmc.org/pediatrics-autism-program/autism-friendly-initiative' target='_blank'>The Autism Friendly Initiative</a> aims to improve the hospital experience for patients with ASD. Patients with ASD have various sensory and communication needs, which, when combined with the fast-paced and often over-stimulating hospital environment, can present obstacles to quality healthcare experiences.",
                "line4": "To learn more, visit <a href='https://www.bmc.org/pediatrics-autism-program' target='_blank'>The Autism Program's website.</a>",
                "main_menu": "Main menu"
            };

            var traditional_chinese = {
                "title": "關於波士頓醫療中心的自閉症項目",
                "line1": "<a href='https://www.bmc.org/pediatrics-autism-program' target='_blank'>波士頓醫療中心 (BMC) 的自閉症項目</a> 通過直接的患者支持、提供者教育和基於社區的外展活動來幫助受自閉症譜系障礙 (ASD) 影響的個人和家庭。",
                "line2": "我們的資源專家和家庭導航員團隊提供專門的外展、培訓和倡導服務；與學校建立有效的合作關係；與當地組織合作；並利用對社會服務機構的深厚知識庫來促進與關鍵資源的聯繫。",
                "line3": "<a href='https://www.bmc.org/pediatrics-autism-program/autism-friendly-initiative' target='_blank'>自閉症友好計劃</a> 旨在改善ASD患者的醫院體驗。ASD患者有各種感官和溝通需求，這些需求與快速變化且經常過度刺激的醫院環境相結合時，可能會對優質醫療體驗構成障礙。",
                "line4": "要了解更多信息，請訪問 <a href='https://www.bmc.org/pediatrics-autism-program' target='_blank'>自閉症項目網站。</a>",
                "main_menu": "主菜單"
            };

            var chinese = {
                "title": "关于波士顿医疗中心的自闭症项目",
                "line1": "<a href='https://www.bmc.org/pediatrics-autism-program' target='_blank'>波士顿医疗中心 (BMC) 的自闭症项目</a> 通过直接的患者支持、提供者教育和基于社区的外展活动来帮助受自闭症谱系障碍 (ASD) 影响的个人和家庭。",
                "line2": "我们的资源专家和家庭导航员团队提供专门的外展、培训和倡导服务；与学校建立有效的合作关系；与当地组织合作；并利用对社会服务机构的深厚知识库来促进与关键资源的联系。",
                "line3": "<a href='https://www.bmc.org/pediatrics-autism-program/autism-friendly-initiative' target='_blank'>自闭症友好计划</a> 旨在改善ASD患者的医院体验。ASD患者有各种感官和沟通需求，这些需求与快速变化且经常过度刺激的医院环境相结合时，可能会对优质医疗体验构成障碍。",
                "line4": "要了解更多信息，请访问 <a href='https://www.bmc.org/pediatrics-autism-program' target='_blank'>自闭症项目网站。</a>",
                "main_menu": "主菜单"
            };

            var languages = {
                "english": english,
                "traditional_chinese": traditional_chinese,
                "chinese": chinese
            };

            function changelang(lang) {
                var selectedLanguage = languages[lang];
                document.getElementById('title').innerHTML = selectedLanguage.title;
                document.getElementById('line1').innerHTML = selectedLanguage.line1;
                document.getElementById('line2').innerHTML = selectedLanguage.line2;
                document.getElementById('line3').innerHTML = selectedLanguage.line3;
                document.getElementById('line4').innerHTML = selectedLanguage.line4;
                document.getElementById('main_menu').innerHTML = selectedLanguage.main_menu;
            }

            function exit() {
                window.close();
            }

            changelang('english');
        </script>
    </body>
</html>
