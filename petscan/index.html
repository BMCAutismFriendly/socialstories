                "title":"Getting a PET Scan",
                "line1":"Today I am getting a PET scan done! The PET scan gives doctors cool pictures of what’s going on in my body.</br>On the day of the test, there are some special rules for me for eating and drinking. These are for me to stay strong and healthy!",

                "line3":"Once I enter the exam room, I will be given a shot before the test. If I feel nervous, I can:<ul><li>Think of something that makes me happy</li><li>Ask someone to hold my hand</li><li>Look away</li><li>Remember that I'm staying strong and healthy</li></ul>",
                "line4":"The shot might feel like a pinch. It is important that I sit still.",
                "line5":"I will wait 30 minutes to 1 hour before the PET scan starts.</br>I will be in a dimly lit, quiet room, and can do relaxing things like color, read a book, or play with a fidget toy. This is a time for me to relax!",
                "line6":"The PET scan machine looks like a big standing donut! It will not touch me, and the scan will not hurt.",
                "line7":"The picture takes about 30 minutes to 1 hour. The machine will not make loud noises, and is safe!",
                "line8":"I can ask a helper to count down while my picture is being taken. They can tell me how many minutes are left!",
                "line9":"After my pictures are taken, I’m done and can go back to eating and playing as normal!",
                "line10":"I did a great job getting my PET scan!",
            }
            var greek={

            }
            var traditional_chinese={

                "line1":"今天，我將接受PET掃描！PET掃描能讓醫生清楚地看到我體內的情況。</br>掃描當天，我的飲食有一些特殊規定。這些都是爲了讓我保持強壯和健康！",

                "line3":"進入掃描室後，我會在掃描前打一針。如果我感到緊張，我可以：<ul><li>想想能讓我開心的事</li><li>請人牽住我的手</li><li> 看別處<ul><li>記住，我將保持健康強壯</li><ul>",
