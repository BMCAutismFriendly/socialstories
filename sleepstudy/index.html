            var english={
                "title":"Participating in a Sleep Study",
                "line1":"This social story is about participating in a sleep study. Doctors use sleep studies to see how my body works when I sleep!",
                "line2":"The night before my study, I should get a normal night’s sleep. The day of my study, I should stick to my typical routine, unless my doctor has special instructions. This will help me do even better during my study!",
                "line3":"When I arrive to the sleep center, I will meet a technician who works with my doctor. The technician will help me get ready for my sleep study.",
                "line4":"Funny looking wires will be attached to my body in different areas, like my head, chin, legs, and around my eyes. This might feel funny but it won’t hurt! These wires connect to a special computer that records information about me!",
                "line5":"A special belt will be placed around my chest and stomach so the doctor can see how I breathe. This will not hurt me.",
                "line6":"After everything is attached to me, I can fall asleep! The sleep technician will be near me all night, in a control room, to check on me and listen through a speaker. I can pause to use the bathroom at any time - my headbox will be disconnected and reconnected after.",
                "line7":"My caregiver will be with me all night, usually on a fold-out bed. If I feel nervous or have trouble falling asleep, I can: </br><ul><li>wear my favorite pajamas</li><li>bring my favorite pillow, blanket, or stuffed animal</li><li>read my favorite book</li><li>remember I am staying strong and healthy!</li></ul>",
                "line8":"When I wake up in the morning, the technician will remove the belt and all the wires that were taped to my body. I did a great job participating in a sleep study!",
            }
            var chinese={

                "line3":"当我到达睡眠中心时，我将见到一位与我的医生一起工作的技术人员。技术人员将帮助我做好睡眠检查的准备。",
                "line4":"在我身体的不同部位，比如头部、下巴、腿部和眼睛周围，都会绑上看起来很滑稽的电线。这可能会让人感觉滑稽，但不会疼！这些电线会连接到一台特殊的电脑上，记录我的相关信息！",
