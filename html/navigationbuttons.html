<!DOCTYPE html>
<html>
    <head>
      <title>Navigation Buttons</title>
      <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <!--Font Awesome-->
        <script src="https://use.fontawesome.com/808b665924.js"></script> <!--DanielChao-->
    </head>
    <body>
      <button class="green" onclick="plusDivs(-1)"><img class="button-img" src="../img/left-arrow.svg"></button>
        <button class="purple" onclick="exit()"><img class="button-img" src="../img/exit-icon.svg"></button>
        <button class="red" onclick="restart()"><img class="button-img" src="../img/restart-icon.svg"></button>
        <button class="blue" onclick="window.open('../pdfs/wearingglasses.pdf','_blank')"><img class="button-img" src="../img/printer.svg"></button>
      <button class="green" onclick="plusDivs(1)"><img class="button-img" src="../img/right-arrow.svg"></button>
      <script src="../js/index.js" type="text/javascript"></script>
    </body>
</html>
