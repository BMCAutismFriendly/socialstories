        var english={
            "title":"Getting an MRI",
            "line1":"This is a story about getting an MRI, which helps doctors take pictures of the inside of my body, so I can stay healthy.",
            "line2":"If I feel nervous or scared, I can: </br><ul><li> Think about something that makes me feel happy and calm </li><li> Bring my favorite stuffed animal or blanket from home </li><li> Remember I am staying strong and healthy! </li></ul>",
            "line3":"I will go to the hospital with my mom or dad (or another grown-up who helps take care of me).",
            "line4":"We will go to the radiology section of the hospital, which is where they have special machines that can help take pictures of the inside of the body!",
            "line5":"I will take off my regular clothes and put on special clothes (called a “gown”) from the hospital. The gown might have pictures on them, like animals, astronauts or pirates!",
            "line6":"I will also take off all jewelry, including medical bracelets, and give them to my grown-up to hold my MRI.",
            "line7":"Then, I will go into the MRI machine. The MRI is like a big, donut-shaped camera to help take pictures of the inside of my body! The machine also has magnets inside. ",
            "line8":"I will need to lie down on a special hospital bed. This special bed can move so that I am in the right place for the MRI to take pictures!",
            "line9":"I might stay awake during an MRI, or I might have special medicine that helps me go to sleep. The medicine is given through a special mask that I breathe in. ",
            "line10":"The mask has lots of different smells to breathe. I can choose smells like strawberry, banana, or grape.",
            "line11":"Getting an MRI does not hurt at all, but the machine can be loud. If I am awake for the MRI, a nurse will talk to me and help me think about things that make me feel happy and relaxed.",
            "line12":"The MRI makes noises while it takes pictures. Some of the noises sound like an airplane or a hammer. Others sound like someone is knocking on a door. ",
            "line13":"A nurse will give me earplugs and headphones that I will need to wear to protect my ears. I can research what an MRI sounds like online to prepare!",
            "line14":"I might also be wearing a helmet, like an astronaut! I can cover my eyes with a cloth or eye mask, if that makes me feel more comfortable.",
            "line15":"While I am in the MRI, I will stay very still, like a statue, or like I am “frozen!”. I will try my best to do the MRI without taking a break.",
            "line16":"I will have an alarm ball that I can squeeze if I really need to take a break.",
            "line17":"When I am done with my MRI, I will change back into my normal clothes and go home.",
            "line18":"I did a great job learning how to get an MRI!",
        }
        var spanish={

            "line3":"Iré al hospital con mi mamá o mi papá (u otro adulto que me ayude a cuidarme).",

            "line6":"También me quitaré todas las joyas, incluidas las pulseras médicas, y se las daré a mi adulto para que sostenga durante mi resonancia magnética.",
            "line7":"Luego, entraré en la máquina de resonancia magnética. ¡La resonancia magnética es como una cámara grande en forma de rosquilla para ayudar a tomar fotos del interior de mi cuerpo! La máquina también tiene imanes en su interior. ",
            "line8":"Tendré que acostarme en una cama de hospital especial. ¡Esta cama especial puede moverse para que esté en el lugar correcto para que la resonancia magnética tome fotos!",
            "line9":"Podría permanecer despierto durante una resonancia magnética, o podría tener un medicamento especial que me ayude a dormir. El medicamento se administra a través de una máscara especial que respiro. ",

            "line11":"Hacerse una resonancia magnética no duele en absoluto, pero la máquina puede ser ruidosa. Si estoy despierto para la resonancia magnética, una enfermera hablará conmigo y me ayudará a pensar en cosas que me hacen sentir feliz y relajada.",
            "line12":"La resonancia magnética hace ruidos mientras toma fotos. Algunos de los ruidos suenan como un avión o un martillo. Otros suenan como si alguien estuviera llamando a una puerta.",
            "line13":"Una enfermera me dará tapones de oído para los oídos y auriculares que tendré que usar para proteger mis oídos. ¡Puedo investigar cómo suena una resonancia magnética en línea para prepararme!",
            "line14":"¡También podría estar usando un casco, como un astronauta! Puedo cubrirme los ojos con un paño o una máscara para los ojos, si eso me hace sentir más cómodo.",
            "line15":'Mientras estoy en la resonancia magnética, me quedaré muy quieto, como una estatua, o como si estuviera "congelado". Voy a hacer todo lo posible para hacer la resonancia magnética sin tomar un descanso.',

            "line17":"Cuando termine con mi resonancia magnética, volveré a cambiarme a mi ropa normal y me iré a casa.",
            "line18":"¡Hice un gran trabajo aprendiendo cómo hacerme una resonancia magnética!",
        }

            "line11":"Obter uma ressonância magnética não machuca, mas a máquina pode ser barulhenta. Se eu estiver acordado pela ressonância magnética, uma enfermeira vai falar comigo e me ajudar a pensar sobre coisas que me fazem sentir feliz e relaxada.",
            "line12":"A ressonância magnética faz ruídos enquanto tira fotos. Alguns dos ruídos soam como um avião ou um martelo. Outros soam como se alguém estivesse batendo em uma porta.",

        }

        var russian={

            "line2":"Если я нервничаю или боюсь, я могу: </br><ul><li> Подумайте о чем-то, что заставляет меня чувствовать себя счастливым и спокойным</li><li> Принеси мою любимую мягкую игрушку или одеяло из дома </li><li> •	Помните, я остаюсь сильным и здоровым! </li></ul>",

            "line5":"Я сниму свою обычную одежду и надену специальную одежду (называемую «халат») из больницы. На платье могут быть изображения животных, космонавтов или пиратов!",

            "line7":"Затем я пойду к аппарату МРТ. МРТ похожа на большую камеру в форме пончика, которая помогает делать снимки моего тела изнутри! Внутри машины также есть магниты. ",
            "line8":"Мне нужно будет лечь на специальную больничную койку. Эта специальная кровать может двигаться так, что я нахожусь в нужном месте для МРТ, чтобы сделать снимки!",
            "line9":"Я могу не спать во время МРТ, или у меня может быть специальное лекарство, которое помогает мне заснуть. Лекарство дают через специальную дыхательную маску. ",

            "line12":"МРТ издает звуки, когда делает снимки. Некоторые звуки напоминают звук самолета или молотка. Другие звучат так, будто кто-то стучит в дверь. ",

            "line14":"Я мог/могла бы также носить шлем, как космонавт! Я могу закрыть глаза тканью или маской для глаз, если мне так будет удобнее.",

            "line7":"그런 다음 MRI 기계로 이동합니다. MRI는  내 몸 속을 촬영하는 도넛 모양의 커다란 카메라 입니다! 기계 내부에는 자석이 있습니다.",

            "line9":"MRI 촬영하는 동안 깨어있을 수도 있고 잠을 잘 수 있도록 약을 먹을수도 있습니다. 약은 마스크를 통해 제공됩니다. ",
            "line10":"나는 마스크에 다양한 냄새를 선택할 수 있습니다 (ex. 딸기, 바나나, 포도).",
            "line11":"MRI 촬영은 전혀 아프지는 않지만 기계가 시끄러울 수 있습니다. 촬영 중에 깨어 있으면 간호사는 저에게 말을 걸어주거나 나를 편안하게 만드는 일에 생각하도록 합니다.",
            "line12":"MRI 촬영 도중 소리가 많이 납니다. 비행기 나 망치 소리처럼 들릴수 있습니다. 어떤 사람들은 누군가가 문을 두드리는 것처럼 들린다 고 말합니다.",
            "line13":"간호사는 귀를 보호하기 위해 귀마개와 헤드폰을 줄 것입니다. MRI 촬영 도중 어떤 소리가 나는지 미리 조사 할 수 있습니다.",
            "line14":"우주 비행사처럼 헬멧을 쓰고있을 수도 있습니다! 천이나 안대로 눈을 가릴 수 있습니다.",
            "line15":"MRI를 찍는 동안 가만히 누워 있어야 합니다. 휴식없이 MRI 촬영을 위해 최선을 다해야 합니다.",
            "line16":"휴식이 필요하면 알람 볼을 꽉 쥡니다.",
            "line17":"MRI 촬영이 끝나면 평소의 옷으로 갈아 입고 집에 갑니다.",
            "line18":"나는 MRI 촬영에 대해 아주 잘 배웠습니다!",
        }
        var albanian={
            "title":"Marrja e një MRI",

            "line2":"Nëse ndihem nervoz ose i frikësuar, mund te: </br><ul><li> Mendojë për diçka që më bën të ndihem i lumtur dhe i qetë </li><li> Mbajë arrushin time të preferuar ose batanijen nga shtëpia </li><li> Kujtohem se jam i fortë dhe i shëndetshëm! </li></ul>",

            "line5":"Do të heq rrobat e mia të zakonshme dhe do të vesh rroba të veçanta (të quajtura 'fustanellë') nga spitali. Fustani mund të ketë fotografi mbi to, si kafshë, astronautë ose piratë!",
            "line6":"Unë gjithashtu do të heq të gjitha bizhuteritë, duke mbajtur byzylykët e spitalit, dhe do t'ia jap të rriturit tim për të mbajtur gjatë MRI-në time.",
            "line7":"Pastaj, do të shkoj në aparatin MRI. MRI është si një aparat fotografik i madh në formë donuti për të ndihmuar në marrjen e fotografive të pjesës së brendshme të trupit tim! Makina ka edhe magnet brenda.",
            "line8":"Do të më duhet të shtrihem në një shtrat special të spitalor. Ky shtrat i veçantë mund të lëvizë në mënyrë që të jem në vendin e duhur për MRI për të bërë fotografi!",
            "line9":"Mund të qëndroj zgjuar gjatë një MRI, ose mund të kem ilaç të veçantë që më ndihmon të fle. Ilaçi jepet përmes një maske speciale që unë thith.",

            "line12":"MRI bën zhurmë kur bën fotografi. Disa nga zhurmat tingëllojnë si një aeroplan ose një çekan. Të tjerët tingëllojnë sikur dikush po troket në një derë.",

            "line14":"Unë gjithashtu mund të mbaj një helmetë, si një astronaut! Mund t'i mbuloj sytë me një leckë ose maskë për sy, nëse kjo më bën të ndihem më rehat.",

            "line11":"Να μπω μέσα στη μαγνητική τομογραφία δεν πονάει καθόλου αλλά η μηχανή μπορεί να κάνει θόρυβο. Αν είμαι ξύπνιος μία νοσοκόμα θα μου μιλησει και θα με βοηθήσει να σκεφτώ σε κάτι που μου κάνει χαρούμενος και ήρεμος.",
